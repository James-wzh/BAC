<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字翻譯</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: transparent;
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e8eaed;
    }
    .translator-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    textarea {
        flex-grow: 1;
        width: 95%;
        border: 1px solid #5f6368;
        border-radius: 8px;
        background-color: rgba(60, 64, 67, 0.7);
        color: #e8eaed;
        font-size: 16px;
        padding: 10px;
        resize: none; /* 禁止使用者調整大小 */
    }
    textarea:focus {
        outline: none;
        border-color: #8ab4f8;
    }
    button {
        width: 100%;
        border: none;
        background-color: #8ab4f8;
        color: #202124;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 10px;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #9ac0f9;
    }
</style>
</head>
<body>

<div class="translator-container">
    <textarea id="text-to-translate" placeholder="在這裡輸入要翻譯的文字..."></textarea>
    <button id="translate-button">翻譯成英文</button>
</div>

<script>
    document.getElementById('translate-button').addEventListener('click', function() {
        const text = document.getElementById('text-to-translate').value;
        if (text) {
            const encodedText = encodeURIComponent(text);
            // 預設從中文翻譯到英文。 sl=來源語言, tl=目標語言
            // zh-TW = 繁體中文, en = 英文, ja = 日文
            const translateUrl = `https://translate.google.com/?sl=zh-TW&tl=en&text=${encodedText}&op=translate`;
            window.open(translateUrl, '_blank');
        }
    });
</script>

</body>
</html>
